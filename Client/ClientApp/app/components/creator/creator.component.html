<form #addForm="ngForm" (ngSubmit)="add(addForm.value)" class="form-horizontal">
    <fieldset>
        <legend>Add</legend>
        <div class="alert alert-success" *ngIf="added">
            <strong>Added!</strong>
        </div>
        <div class="input-group input-group-sm">
            <label class="control-label" for="name">Name</label>
            <input (ngModel)="name" name="name" class="form-control input-sm" type="text" id="inputSmall">
        </div>
        <div class="input-group input-group-sm">
            <label class="control-label" for="price">Price</label>
            <input (ngModel)="price" name="price" class="form-control input-sm" type="text" id="inputSmall">
        </div>
        <div class="input-group input-group-sm">
            <label class="control-label" for="stock">Stock</label>
            <input (ngModel)="stock" name="stock" class="form-control input-sm" type="text" id="inputSmall">
        </div>
        <div class="btn-group btn-group-sm separado">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
